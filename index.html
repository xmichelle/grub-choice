<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>Grub-Choice</title>
</head>
<body>
  <img class="overlay" id="background" src="images/board-knife-background.jpg" />
  <div class ="search container">
    <div class="dropdown container">
      <div class="ui fluid selection dropdown">
        <input type="hidden" name="user" />
        <i class="dropdown icon"></i>
        <div class="default text">Type
        </div>
        <div class="menu" id="type">
        </div>
      </div>
    </div>
    <div class="ui animated fade button" tabindex="0" id="search">
      <div class="visible content">Find Random Restaurant!
      </div>
      <div class="hidden content">Yum!
      </div>
    </div>
  </div>  
  <h3 class= "cards-header">Recommended Restaurants</h3>
  <div class="ui container">
    <div class="ui link cards three column grid" id="restaurants">
    </div>
  </div>
  <div class="modal menu container">
  </div>
  <div class="modal restaurant container">
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
